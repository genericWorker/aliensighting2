<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Range with fixed maximum</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#slider-range-max" ).slider({
      range: "max",
      min: 1,
      max: 500,
      value: 20,
      slide: function( event, ui ) {
        $( "#amount" ).val( "Weight: " + ui.value  + " kg");
      }
    });
    $( "#amount" ).val("Weight:" +  $( "#slider-range-max" ).slider( "value" )  + " kg");
  } );
  </script>
</head>
<body>
 
<p>
  <h3><label for="amount">Alien Weight:</label></h3>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-max" style="width: 40%; background:red"></div>
  
</body>
</html>
